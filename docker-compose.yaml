version: "3.7"

services:
  db:
    container_name: todo_list_go_db
    image: bitnami/postgresql:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: todo_list
    volumes:
      - postgres_data:/bitnami/postgresql

volumes:
  postgres_data:
